<!DOCTYPE html>
<html>
	<head>
		<style>  
		   table, th , td {  
		      border: 1px solid grey;  
		      border-collapse: collapse;  
		      padding: 5px;  
		   }  
		     
		   table tr:nth-child(odd) {  
		      background-color: #f2f2f2;  
		   }  
		  
		   table tr:nth-child(even) {  
		      background-color: #ffffff;  
		   }  
		</style>  
	</head>
	<body>
		<div class="generic-container" >
	       <div class="panel panel-default">
	            <div class="panel-heading"><span class="lead">Employee Details</span></div>
	            <div class="formcontainer" >
	            	
	            	<form name="EmployeeList">
	            	<table>
	            		<tr>
	            			<th>Employee Id</th>
	            			<th>Name</th>
	            			<th>Designation</th>
	            			<th>Salary</th>
	            			<th>City</th>
	            			<th>Street</th>
	            			<th>Door No</th>
	            			<th>Location</th>
	            		</tr>
	            		 <tr ng-repeat="emp in empCtrl.employeeList">
	            			<td>{{emp.id}}</td>
	            			<td>{{emp.name}}</td>
	            			<td>{{emp.designation}}</td>
	            			<td>{{emp.salary}}</td>
	            			<td>{{emp.address.city}}</td>
	            			<td>{{emp.address.street}}</td>
	            			<td>{{emp.address.doorNo}}</td>
	            			<td>{{emp.address.location}}</td>
	            		</tr>
					</table>
	            	</form>
	            </div>
	       </div>
	    </div>
	
	</body>
</html>
